{% extends "base.html" %}
{% load crispy_forms_tags %}
    {% block filterSettingsBlock%}
  
  <h1>Global Show Filters</h1>
  <h2>User: {{ user.username}}</h2>
  <h4>: {{ user.username}}</h4>

      <div class="content-section">
        <form method="POST">
          {% csrf_token %}

          <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Update Filters</button>
          </div>
            <fieldset>
              <legend class="border-bottom mb-4">Existing filters</legend>
            {{ fs_form|crispy}}
          </fieldset>             
        </form>
      </div>

  {% endblock filterSettingsBlock %}
