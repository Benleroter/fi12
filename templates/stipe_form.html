{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    
    
    <div class='detail'>
    
    <legend class="sub-content" >Stipe for:-{{object.Fungi}}</legend>
      <form method="POST">
        <div class="sub-content" >
          {% csrf_token %}
          {{ form|crispy }}
          
              <button class="btn btn-outline-info" type="submit">Save Stipe</button>
          </div>
      </form>
    </div>
{% endblock content %}
